<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>variable</title>



</head>

<body>
    <script>
        var x;
        var y;
        console.log(x);

        y = 10;
        console.log(y);

        y = "hello";
        console.log(y);

        y = null;
        console.log(y);

        y = "null";
        console.log(y);

        x = "ezen";
        console.log(x);
        x = 1;
        console.log(x);
        x = 3.14;
        console.log(x);
        x = "ezen";
        console.log(x);
        x = "ezen 'it' ac";
        console.log(x);
        x = 'ezen "it" ac';
        console.log(x);
        x = null;
        console.log(x);
        
        var x = "hello";
        console.log(x);

        let i = 10;
        console.log(i);

        const pi = 3.14;
        console.log(pi);

    </script>
</body>

</html>
