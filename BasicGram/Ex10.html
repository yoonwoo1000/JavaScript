<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        let i = 2; let j = 1; let str = "";

        for (i = 2; i < 10; i++) {
            document.writeln('<table border="1" width="300px"');

            for (j = 1; j < 10; j++) {
                str = "<tr><td>" + i + "</td><td>x</td><td>"
                str += j + "</td><td>=</td><td>" + (i * j) + "</td></tr>";
                document.writeln(str);
            }

            document.writeln('</table>');
            document.writeln('<hr>');
        }

    
    </script>


</body>

</html>
