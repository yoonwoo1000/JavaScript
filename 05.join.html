<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
        <style>
            .subBox {
                display: none;
            }
        </style>
        <script>
            function checkID(object){
                // id 입력창에 id 입력이 끝나면
                // value값을 가져와 8글자 이상인지 확인
                if( object.value.length < 8 ) {
                    //alert("8글자 이상 입력하세요")
                    //id_feedBack.innerHTML = "<span style='color:red;'>8글자 이상 입력하세요</span>"
                    id_feedBack.innerText = "8글자 이상 입력하세요"
                    id_feedBack.style.color = "red"
                    object.value = ""
                    object.focus()
                }else{
                    id_feedBack.innerText = "사용 가능한 아이디입니다"
                    id_feedBack.style.color = "green"
                }
            }
            // 실시간(입력 이벤트 발생시 마다)으로 글자수 체크
            function checkLength(idstr){
                if( idstr.length < 8 ) {
                    id_feedBack.innerText = "8글자 이상 입력하세요"
                    id_feedBack.style.color = "red"
                }else{
                    id_feedBack.innerText = "사용 가능한 아이디입니다"
                    id_feedBack.style.color = "green"
                }
            }
            function checkPW(){
                // 비번 입력값
                let pwStr = document.getElementsByName("uPW")[0].value
                // 비번확인 입력값
                let pwcStr = document.getElementsByName("uPWC")[0].value
                if(pwStr != pwcStr){ // 비번과 비번확인이 다르면
                    pw_feedBack.innerText = "비번이 다릅니다"
                    pw_feedBack.style.color = "red"
                }else{
                    pw_feedBack.innerText = "비번이 일치합니다"
                    pw_feedBack.style.color = "green"
                }
            }
            function showSubItems(fav_value){
                // subBox 객체들을 모두 찾음
                let subItems = document.getElementsByClassName("subBox")
                // subBox 객체들을 모두 안보이게 변경
                for( let item of subItems ){ item.style.display = "none" }
                switch(fav_value){
                    case "" :  break
                    case "01" : sub01.style.display = "inline"; break;
                    case "02" : sub02.style.display = "inline"; break;
                    case "03" : sub03.style.display = "inline"; break;
                }
            }
        </script>
    </head>
    <body>
        <form action="/" method="get"
              onsubmit="alert('서브밋 이벤트 발생'); return false;">
            <!-- 서브밋 이벤트 발생시, return false로 서브밋을 중단 -->
            <p>
                아이디 :
                <input type="text" name="uID"
                       onblur="checkID(this)"
                       oninput="checkLength(this.value)"
                       placeholder="8글자 이상 입력하세요">
                <br>
                <span id="id_feedBack"></span>
            </p>
            <p>
                비번 : <br>
                <input type="password" name="uPW">
                <br>
                <input type="password" name="uPWC"
                       oninput="checkPW()" >
                <br>
                <span id="pw_feedBack"></span>
            </p>
            <p>
                관심사 :
                <select name="fav" onchange="showSubItems(this.value)">
                    <option value="">선택하세요</option>
                    <option value="01">운동</option>
                    <option value="02">음악</option>
                    <option value="03">여행</option>
                </select><br>
                <span id="fav_feedBack">
                    <span class="subBox" id="sub01">
                        <label><input type="checkbox">야구</label>
                        <label><input type="checkbox">축구</label>
                        <label><input type="checkbox">농구</label>
                        <label><input type="checkbox">골프</label>
                    </span>
                    <span class="subBox" id="sub02">
                        <label><input type="checkbox">클래식</label>
                        <label><input type="checkbox">팝</label>
                        <label><input type="checkbox">가요</label>
                        <label><input type="checkbox">민요</label>
                    </span>
                    <span class="subBox" id="sub03">
                        <label><input type="checkbox">비박</label>
                        <label><input type="checkbox">차박</label>
                        <label><input type="checkbox">패키지</label>
                    </span>
                </span>
            </p>
            <hr>
            <button type="submit">가입하기</button>
            <input type="submit" value="가입하기">
            <button>가입하기</button>
            <button type="button">버튼</button>
            <input type="button" value="버튼">
        </form>
    </body>
</html>
