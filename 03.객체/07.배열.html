<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JS의 배열</title>
        <script>
            // 배열 : 원소를 여러개 갖을 수 있는 객체
            const arry = [] // arry 참조변수에 들어있는 주소가 불변
            console.log(typeof(arry), arry)
            // JS의 배열은 원소 개수가 불변이 아닙니다
            console.log(arry.length) // Array.length : 원소 개수
            arry.length = 10    // 10칸짜리 배열로 변경해줘
            console.log(arry, arry.length)
            // 비어있는 배열에 원소 넣기
            for( let i = 0; i < arry.length; i++ ){
                arry[i] = i + 11
            }
            // 배열의 원소 확인
            for( let item of arry ){
                console.log(item)
            }
            //arry = "a"
            //console.log(arry)
            // 배열에 원소 넣기
            arry.push("a")  // 마지막 원소로 'a'를 추가
            arry.push("1")
            arry.push(true)
            arry.push(1)
            console.log(arry,arry.length)
            // 배열에서 원소 꺼내기
            let result = arry.pop() // 마지막 원소를 꺼냄
            console.log(result, arry.length, arry)
            // 배열의 처음에서 원소 꺼내기
            result = arry.shift()
            console.log(result, arry.length, arry)
            // 배열의 처음에 원소 밀어넣기
            arry.unshift("ezen")
            console.log(arry.length, arry)
            // Array.splice(시작인덱스[,자를 개수, 원소])
            // Array.splice(인덱스2에서부터 1개 원소를 자르세요
            result = arry.splice(2,1) // 잘라진 원소를 반환
            console.log(arry.length, arry)  // 배열의 원소 확인
            console.log(result.length, result) // splice()의 반환값 확인
            // 인덱스 2에서부터 3개를 자르세요
            result = arry.splice(2,3)
            console.log(arry, result)
            // 인덱스 1에서 1개를 자르면서, 그 자리에 "it"를 넣어주세요
            arry.splice(1,1,"it")
            console.log(arry)
            // 인덱스 2에서 하나도 자르지 말고, 그자리에 '아카데미'를 넣으세요
            arry.splice(2,0,"아카데미")
            console.log(arry)
            // Array.slice(시작인덱스,잘려나갈시작인덱스)
            result = arry.slice(0,3)
            console.log(result, arry)
            /*let str = ""
            for( let item of result ) {
                str += "" + item + ", "
            }
            console.log(str)*/
            // 배열의 원소들을 순서대로 문자열로 연결
            let str = result.join(", ")
            console.log(str)

            // Array -> 원소를 하나씩 꺼내서 특정 함수에 전달
        /*  result.forEach()
            result.forEach(function(){})
            result.forEach(function(item){})    */
            result.forEach(function(item){
                console.log(item)
            })
            // 익명함수의 다른 표현식 '화살표 함수'
            result.forEach((item) => { console.log(item) })
            // 매개변수가 하나면 () 생략 가능
            // 코드 블럭에 코드가 한줄이면 {} 생략 가능
            result.forEach( item => console.log(item) )
        </script>
    </head>
    <body>
    </body>
</html>
