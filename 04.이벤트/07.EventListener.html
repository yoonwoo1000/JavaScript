        <!-- 객체에 이벤트가 발생했을때에 이벤트를 처리하는 것 -->

            onmouseenter="this.style.border='2px solid blue';"
            onmouseleave="this.style.border='1px solid black';" >
            여러 이벤트가 있는 버튼
        </button>
