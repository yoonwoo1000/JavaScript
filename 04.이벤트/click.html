<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function showMSG(str){
            let obj = document.getElementsByClassName("MSGBOX")[0]
            obj.innerText = str
        }
    </script>
</head>
<body>
    <button type="button" onclick="showMSG('clicked')">
        check click
    </button>
    <button type="button" ondbclick="showMSG('double clicked')">
        click click
    </button>
    <hr>
    <span class="MSGBOX"></span>
</body>
</html>
