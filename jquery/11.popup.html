<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <title>fade / slide</title>
        <script src="./js/jquery-3.7.1.js"></script>
        <style>
            #popup {
                width: 300px;
                padding: 20px;
                background-color: silver;
                border: 1px solid gray;
                border-radius: 10px;
                /* 고정 배치 */
                position: fixed;
                top: 50%;
                left: 50%;
                /* 객체의 크기를 기준으로 이동 */
                /* 객체의 크기에 관계없이 중앙에 배치 */
                transform: translate( -50%, -50%);
            }
            table {
                width: 500px;
                border: 1px solid black;
            }
            td {
                border: 1px solid black;
            }
        </style>
        <script>
            $(document).ready(function(){
                alert('문서가 로드되었습니다')
            })
        </script>
    </head>
