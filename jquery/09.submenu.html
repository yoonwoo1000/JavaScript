<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>show hide toggle</title>
        <style>
            table {
                width: 500px;
                border: 1px solid black;
            }
            td {
                border: 1px solid black;
            }
            .subMenu {
                background-color: yellow;
                position: absolute;
            }
        </style>
        <script>
            function hideAll(){
                // 서브 메뉴 테이블 객체를 모두 찾음
                let subMenus = document.getElementsByClassName("subMenu")
                // 각각의 테이블 속성을 변경
                for( let sub of subMenus ){ sub.style.display = "none" }
            }
            function showMenu(event){
                let selected_menu = event.currentTarget.id // 클릭된 버튼의 id값
                hideAll() // 서브 메뉴 전부 가리기
                switch(selected_menu){
                    case "m1" : // 서브1 표시
                        document.getElementById('s1').style.display = "table"
                        break
                    case "m2" : // 서브2 표시
                        document.getElementById('s2').style.display = "table"
                        break
                    case "m3" : // 서브3 표시
                        document.getElementById('s3').style.display = "table"
                        break
                }
            }
            window.onload = function(){ // 문서가 로드되면
                // 서브 메뉴 테이블을 모두 감춤
                hideAll()
                // 메인 메뉴의 버튼들을 모두 찾음
                let BTNS = document.getElementsByClassName('mBTN')
                for( let btn of BTNS ){ // 각각의 버튼에 이벤트 연결
                    btn.addEventListener('click',showMenu)
                    btn.addEventListener('mouseover',function(event){
                        event.currentTarget.style.backgroundColor = 'yellow'
                    })
                    btn.addEventListener('mouseout',function(event){
                        event.currentTarget.style.backgroundColor = ''
                    })
                }
            }
        </script>
    </head>
    <body>
        <table class="mainMenu">
            <tr>
                <td class="mBTN" id="m1">메뉴 1</td>
                <td class="mBTN" id="m2">메뉴 2</td>
                <td class="mBTN" id="m3">메뉴 3</td>
            </tr>
        </table>
        <table class="subMenu" id="s1">
            <tr>
                <td>하위 메뉴 1-1</td>
                <td>하위 메뉴 1-2</td>
                <td>하위 메뉴 1-3</td>
            </tr>
        </table>
        <table class="subMenu" id="s2">
            <tr>
            <tr>
                <td>하위 메뉴 2-1</td>
                <td>하위 메뉴 2-2</td>
                <td>하위 메뉴 2-3</td>
            </tr>
        </table>
        <table class="subMenu" id="s3">
            <tr>
            <tr>
                <td>하위 메뉴 3-1</td>
                <td>하위 메뉴 3-2</td>
                <td>하위 메뉴 3-3</td>
            </tr>
        </table>
        <table class="contents">
            <tr>
                <td>글번호</td>
                <td>제목</td>
                <td>작성자</td>
            </tr>
            <tr>
                <td>1</td>
                <td>자바 학습자료 공지</td>
                <td>홍길동</td>
            </tr>
            <tr>
                <td>2</td>
                <td>파이썬 학습자료 공지</td>
                <td>홍길동</td>
            </tr>
            <tr>
                <td>3</td>
                <td>jquery 학습자료 공지</td>
                <td>홍길동</td>
            </tr>
        </table>
    </body>
</html>
