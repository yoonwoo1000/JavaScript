    <meta charset="UTF-8">
    <title>fade / slide</title>
    <script src="js/jquery-3.7.1.js"></script>

    <style>
        #popup {
            display: none;
            width: 300px;
            padding: 20px;
            background-color: greenyellow;
            border: 1px solid green;
            border-radius: 10px;

            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        table {
            width: 500px;
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
        }
    </style>

    <script>
        $(document).ready(function () {
            alert('document loaded')
            $('.btn_fade_in').on('click', function () {
                $('#popup').fadeIn('slow')
            })
            $('.btn_fade_out').on('click', function () {
                $('#popup').fadeOut('slow')
            })
            $('.btn_fade_toggle').on('click', function () {
                $('#popup').fadeToggle('slow')
            })
            $('.btn_slide_up').on('click', function () {
                $('#popup').slideUp('slow')
            })
            $('.btn_slide_down').on('click', function () {
                $('#popup').slideDown('slow')
            })
            $('.btn_slide_toggle').on('click', function () {
                $('#popup').slideToggle('fast')
            })

        })

        function close_popup() {

        }
    </script>
</head>
