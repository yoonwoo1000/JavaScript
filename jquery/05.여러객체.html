<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery객체의 원소들</title>
        <script src="./js/jquery-3.7.1.js"></script>
    </head>
    <body>
        <h3>내가 사는 이유</h3>
        <hr>
        <ul>
            <li class="foodList">내가 좋아하는 음식 많아요
                <ul>
                    <li>감자탕</li>
                    <li>스파게티</li>
                    <li>올레국수</li>
                </ul>
            </li>
            <li class="ramyen_recipe">라면 먹기 좋아해요
                <ol>
                    <li>물을 끓인다</li>
                    <li>라면과 스프를 넣는다</li>
                    <li>파를 썰어 넣는다</li>
                    <li>한 입에 다 먹는다</li>
                </ol>
            </li>
            <li>여름에는 바다로</li>
            <li>가을에는 산으로</li>
        </ul>
        <script>
            let foodList = $('.foodList')
            let ramyen_recipe = $(".ramyen_recipe")
            console.log(foodList)
            console.log(ramyen_recipe)
            console.log(foodList.find('li'))
            console.log(ramyen_recipe.find('li'))
            // 원소가 여러개인 jq객체에 함수를 사용하기
            // 모든 원소에 일괄 적용됩니다
            console.log(foodList.find('li').text())
            console.log(foodList.find('li').css('color','red'))
            console.log(ramyen_recipe.find('li').css('font-family','궁서'))
        </script>
    </body>
</html>
