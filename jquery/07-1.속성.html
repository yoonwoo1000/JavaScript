<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>속성으로 객체 찾기</title>
        <script src="./js/jquery-3.7.1.js"></script>
    </head>
    <body>
        <input type="text" name="uName" value="홍길동">
        <input type="text" name="uID" value="hong">
        <input type="password" name="uPW" value="ezen">
        <script>
            let obj = $('[name]')   // 해당 속성이 있는 객체
            console.log(obj)
            obj = $('[name=uName]') // 속성이 있고, 지정한 값인 객체
            console.log(obj, obj.val())
            obj = $('[name=uID]')
            console.log(obj, obj.val())
            obj = $('[name=uPW]')
            console.log(obj, obj.val())
        </script>
        <hr>
        <input type="checkbox" name="cat1"> cat 1-1 <br>
        <input type="checkbox" name="cat1" checked> cat 1-2 <br>
        <input type="checkbox" name="cat1" checked> cat 1-3 <br>
        <input type="checkbox" name="cat1"> cat 1-4 <br>
        <hr>
        <input type="checkbox" name="cat2"> cat 2-1 <br>
        <input type="checkbox" name="cat2"> cat 2-2 <br>
        <input type="checkbox" name="cat2" checked> cat 2-3 <br>
        <input type="checkbox" name="cat2" checked> cat 2-4 <br>
        <br>
        <button type="button" onclick="doCheck()">체크박스 상태 출력하기</button>
        <script>
            function doCheck(){
                let results = $('input[type=checkbox]')
                console.log("전체 체크박스 개수 : ",results.length)
                results = $('input[type=checkbox][name=cat1]')
                console.log("cat1인 체크박스 개수 : ",results.length)
                results = $('input[type=checkbox][name=cat2]')
                console.log("cat2인 체크박스 개수 : ",results.length)
                results = $('input[type=checkbox][name=cat1]:checked')
                console.log("cat1에서 체크된 체크박스 개수 : ",results.length)
                console.log("cat1에서 체크된 체크박스 : ",results)
                results = $('input[type=checkbox][name=cat2]:checked')
                console.log("cat2에서 체크된 체크박스 개수 : ",results.length)
                console.log("cat2에서 체크된 체크박스 : ",results)
            }
        </script>
    </body>
</html>
