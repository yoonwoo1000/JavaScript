<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JQ 이벤트, 메소드 실행 실습</title>
        <script src="./js/jquery-3.7.1.js"></script>
    </head>
    <body>
        <div>
            <h2 id="msg_box">환영합니다</h3>
            <div class="setting_box">
                <h4>설정</h5>
                <p>
                    이름 : <input type="text" id="uName" placeholder="이름을 입력하세요">
                    <span id="char_count" ></span>
                </p>
                <p>
                    좋아하는 색상 :
                    <select id="color_select">
                        <option value="white">기본</option>
                        <option value="#87ceeb">하늘색</option>
                        <option value="#adff2f">연두색</option>
                        <option value="#ff4500">오렌지레드</option>
                    </select>
                </p>
                <button id="apply_color">설정 적용</button>
            </div>
        </div>
    </body>
</html>
