<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>jQuery 이벤트</title>
        <script src="./js/jquery-3.7.1.js"></script>
    </head>
    <body>
        <button type="button">버튼입니다</button>
        <script>
            let btn_js = document.getElementsByTagName('button')[0]
            let btn_jq = $('button')
            btn_js.addEventListener('click', function(){
                alert('클릭되었습니다')
            })
            // jq객체.on('이벤트종류',함수)
            btn_jq.on('click',function(){
                alert('이 함수는 jquery로 연결되었습니다')
            })
        </script>
    </body>
</html>
